spring.application.name=partner-hub

#spring.security.user.name=admin
#spring.security.user.password=admin
#spring.security.user.roles=ADMIN

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus,loggers,env
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
management.metrics.export.prometheus.enabled=true

info.app.name=PartnerHub
info.app.version=1.0.0
info.app.description=Spring Boot backend for managing users and external projects

# Server
server.port=8080
